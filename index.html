<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="style/default.css">
        <link rel="stylesheet" type="text/css" href="style/header.css">

                    </div>
                    <div class="create__flex--name">
                        <div class="create__flex--text"><b>Species</b></div>

                    </div>
                    <div class="create__flex--name">
                        <div class="create__flex--text"><b>Birthday</b></div>
